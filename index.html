<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS files -->
  <link rel="stylesheet" href="./CSS-files/main-configs.css">
  <link rel="stylesheet" href="./CSS-files/layout.css">
  <!-- --------- -->
  <title>Library app</title>
</head>
<body>
  <div class="grid-layout">
    <div class="navbar">
      <p>My Library App</p>
      <div class="button-div">
        <button class="add-book">+ Add book</button>
      </div>
      <div class="add-book-form">
        <form class="book-form">
          <legend>
            <div>
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required>
            </div>
            <div>
              <label for="author">Author</label>
              <input type="text" name="author" id="author" required>
            </div>
            <div>
              <label for="pages">Number of pages</label>
              <input type="number" name="pages" id="pages" min="1" value="1" required>
            </div>
            <div>
              <label for="finished">finished?</label>
              <select name="finished" id="finished">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </legend>
          <button class="submit-button" type="Submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="content-space">

    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
